<!DOCTYPE html>

<div th:fragment="upcoming-fixtures (isAbbreviated)" th:class="col-xs-12">

	<div th:if="${#lists.isEmpty(predictionFixtures)}" th:class="${'bs-callout bs-callout-info'}">
		<h4>No fixtures</h4>
		<p>There are no fixtures in the near future.</p>
	</div>
	<div class="blog-roll" th:unless="${#lists.isEmpty(predictionFixtures)}">
		<div id="upcoming-fixtures" class="table-responsive">
			<div th:replace="predictionFixturesForm"></div>
		</div>
		<div class="pagination" th:if="${isAbbreviated}">
			<a th:href="@{/league/futurePredictions}">
			<button type="button" class="btn btn-default btn-lg btn-block">View All Fixtures</button></a>
		</div>
	</div>
</div>
