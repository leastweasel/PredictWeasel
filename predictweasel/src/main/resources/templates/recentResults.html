<!DOCTYPE html>

<div th:fragment="recent-results" th:class="col-xs-12">

	<h3 class="title-divider">
		Latest <span class="de-em">Results</span>
	</h3>
	<div class="table-responsive">
		<div th:if="${#lists.isEmpty(recentResults)}" th:class="${'bs-callout bs-callout-info'}">
			<h4>No results</h4>
			<p>There are no recent results.</p>
		</div>
		<table th:unless="${#lists.isEmpty(recentResults)}" class="table table-striped">
			<tbody>
				<tr>
					<th>Date</th>
					<th></th>
					<th>Score</th>
					<th></th>
					<th>Prediction</th>
				</tr>
				<tr th:each="prediction : ${recentResults}">
					<td th:text="${#calendars.format(prediction.fixture.matchTime,'dd MMM HH:mm')}">Tomorrow</td>
					<td th:text="${prediction.fixture.homeTeam.name}">Welling</td>
					<td	th:text="${{prediction.fixture.result}}"></td>
					<td th:text="${prediction.fixture.awayTeam.name}">Braintree</td>
					<td	th:text="${{prediction.predictedResult}}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
