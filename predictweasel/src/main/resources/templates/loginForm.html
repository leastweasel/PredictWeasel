<!DOCTYPE html>

<div th:fragment="login-form">

	<!-- Login form -->
	<form action="/login" class="form-login form-wrapper form-narrow" method="post">
	  <h3 class="title-divider">
	    <span>Login</span> 
	    <small>Not signed up? <a href="signup">Sign up here</a>.</small>
	  </h3>
	  <div class="form-group">
	    <label class="sr-only" for="username">Email</label>
	    <input type="email" id="username" name="username" class="form-control email" placeholder="Email"/>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="password">Password</label>
	    <input type="password" id="password" name="password" class="form-control password" placeholder="Password"/>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" id="_spring_security_remember_me" name="remember-me"/>Remember me
	    </label>
	  </div>
	  <button type="submit" class="btn btn-primary">Login</button>
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	  | <a href="#">Forgotten Password?</a> 
	</form>

</div>
