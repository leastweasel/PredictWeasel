<!DOCTYPE html>
<html layout:decorator="mainLayout">
<head>
<title>Page Not Found</title>
</head>
<body class="page page-404 page-centred">
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="row-90">
						<h2 class="error-code font-xs-x7 font-md-x10">
							404 <i
								class="fa fa-file-text primary-colour font-xs-x6 font-md-x10"></i>
						</h2>
						<h2 class="error-message font-xs-x2 font-md-x2">Oops, This
							Page Could Not Be Found!</h2>
						<p class="error-details font-xs-x1">If you got this error by clicking on
						a link provided by PredictWeasel then please let us know.</p>
						<p class="error-details font-xs-x1">If you got it by typing something directly into your browser's address bar
						    you've probably only got yourself to blame.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
